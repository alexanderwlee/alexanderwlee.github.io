{% assign link = page.url | remove: ".html" %}

<nav>
  {% for item in site.data.navigation %}
    <div>
      <a href="{{ item.link }}" {% if link == item.link %} style="font-weight: bold;" {% endif %}>
        <li class="{{ item.icon_class }}"></li> {{ item.name }}
      </a>
    </div>
  {% endfor %}
</nav>
