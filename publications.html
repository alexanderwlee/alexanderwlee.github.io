---
layout: default
title: Publications
---

<ol>
  {% for pub in site.data.publications %}
  <li>
    {{ pub.authors }}.
    {{ pub.title }}.
    {{ pub.publisher }}.<br>
    <a href="{{ pub.paper_link }}">
      <i class="fa fa-file-text"></i> Paper
    </a>
    &thinsp;
    <a href="{{ pub.repo_link }}">
      <i class="fa fa-github"></i> Code
    </a>
  {% endfor %}
</ol>
